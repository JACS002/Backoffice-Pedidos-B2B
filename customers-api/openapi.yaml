openapi: 3.0.0
info:
  title: Customers API
  description: API para gesti√≥n de clientes B2B.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local Docker
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
      example:
        id: 1
        name: "ACME Corp"
        email: "contact@acme.com"
        phone: "+593999999"

paths:
  /health:
    get:
      summary: Health Check
      responses:
        "200":
          description: OK

  /customers:
    post:
      summary: Crear nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        "201":
          description: Cliente creado
    get:
      summary: Buscar clientes (con cursor)
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Lista de clientes

  /customers/{id}:
    get:
      summary: Obtener detalle de cliente
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalle del cliente
        "404":
          description: No encontrado
    put:
      summary: Actualizar cliente
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        "200":
          description: Actualizado
    delete:
      summary: Eliminar cliente
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Eliminado

  /internal/customers/{id}:
    get:
      summary: Detalle interno (Protegido)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Datos del cliente para uso interno
